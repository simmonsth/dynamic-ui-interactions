<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dynamic UI interactions</title>
</head>
<body>
    <div id="container">
        DYNAMIC UI STUFF
        <div class="eternity">&#164;</div> 
        <div id="topNav">
            <div id="file">FILE &#748;</div>
            <div id="edit">EDIT &#748;</div>
            <div id="selection">SELECTION &#748;</div>
            <div id="view">VIEW &#748;</div>
            <div id="go">GO &#748;</div>
            <div class="blank"></div>
        </div>
    </div>
    <div id="sliderContainer"></div>
        <div id="catsContainer">
            <div id="cat1" class="cat visibleCat"><img src="img/cat1.jpg" alt=""></div>
            <div id="cat2" class="cat"><img src="img/cat2.jpg" alt=""></div>
            <div id="cat3" class="cat"><img src="img/cat3.jpg" alt=""></div>
            <div id="cat4" class="cat"><img src="img/cat5.jpg" alt=""></div>
            <div id="cat5" class="cat"><img src="img/cat4.jpg" alt=""></div>
        </div>
    </div>
    <div class="cycleButtonsLayer">
        <div id="backward"><a href="#" id="backwardBtn">&#706;</a></div>
        <div id="forward"><a href="#" id="forwardBtn">&#707;</a></div>
        <div id="slideshow">
            <a href="#" id="playBtn">&#9654;&nbsp;</a>
            <a href="#" id="stopBtn">&#9209;</a>
            &nbsp;&nbsp;Slide Show</div>
    </div>
    <div id="positionDots">
        <div><a href="#" id="s1" class="dots darkenDot">&#8226;</a></div>
        <div><a href="#" id="s2" class="dots">&#8226;</a></div>
        <div><a href="#" id="s3" class="dots">&#8226;</a></div>
        <div><a href="#" id="s4" class="dots">&#8226;</a></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
